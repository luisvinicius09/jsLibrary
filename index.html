<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/index.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <h1>Library</h1>
    

    <table class="table mt-6">
      <thead>
        <tr>
          <th class="has-text-centered">Title</th>
          <th class="has-text-centered">Author</th>
          <th class="has-text-centered">Pages</th>
          <th class="has-text-centered">Read</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <form id='formd'>
      <div class="form-group">
        <label for="title">title address</label>
        <input type="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="author">author</label>
        <input type="author" class="form-control" id="author" placeholder="author">
      </div>
      <div class="form-group">
        <label for="pages">pages</label>
        <input type="pages" class="form-control" id="pages" placeholder="pages">
      </div>

      <div class="form-radio">
        <label>Did you read this book?</label> <br>
        <input type="radio" id="true" name='read' value='true'>
        <label class="form-check-label" for="read">Yes</label>
        <input type="radio" id="false" name='read' value='false' checked>
        <label class="form-check-label" for="read">No</label>
      </div>
      <button type="button" id='submit' class="btn btn-primary">Submit</button>
    </form>
    
    
    <button type="submit" id="addBtn" onclick="showForm()" value="Add book">Add Book</button>   
  </div>
  <script src="./src/index.js" type='text/javascript'></script>
</body>
</html>
