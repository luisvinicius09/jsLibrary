<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <form id='formd'>
    <div class="form-group">
      <label for="title">title address</label>
      <input type="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">

      <label for="author">author</label>
      <input type="author" class="form-control" id="author" placeholder="author">

    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Read</label>
    </div>
    <button type="submit" id='submit' class="btn btn-primary">Submit</button>

  <div id="container">  

  </div>
